<source>
  type forward
</source>
<match payment.**>
  type copy
	<store>
		type stdout
	</store>
	<store>
	  type datacalculate
  	tag result
  	count_interval 5s
	  aggregate all
    formulas sum = amount * price, cnt = 1, total = amount
		finalizer ave = cnt > 0 ? 1.00 * sum / cnt : 0
	</store>
</match>

<match result>
  type stdout
</match>
