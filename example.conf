<source>
  type forward
</source>



<match payment.install>
  type datacalculator
  tag result.install
  count_interval 5s
  aggregate keys area_id, mission_id
  formulas sum = amount * price, cnt = 1, total = amount
  finalizer name = "area_" + cnt.to_s
  <unmatched>
    type file
    path unmatched
  </unmatched>
</match>

<match payment.quest>
  type datacalculator
  tag result.quest
  count_interval 5s
  aggregate keys area_id, mission_id
  formulas sum = amount * price, cnt = 1, total = amount
  finalizer ave = cnt > 0 ? 1.00 * sum / cnt : 0
	<unmatched>
	  type file
		path unmatched
	</unmatched>
</match>

<match payment.shop>
  type datacalculator
  tag result.shop
  count_interval 5s
  aggregate all
  formulas sum = amount * price, cnt = 1, total = amount
  finalizer ave = cnt > 0 ? 1.00 * sum / cnt : 0
</match>

<match result.**>
  type stdout
</match>
